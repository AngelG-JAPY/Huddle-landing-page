<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Font awesome -->
 
  <!-- Fonts -->
  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- <img src="images/bg-desktop.svg" alt="" class="background"> -->
  <header class="header">
    <img src="images/logo.svg" alt="" class="logo">
  </header>
  <main class="main">
    <div class="product">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="product--img">
    </div>
    <div class="information">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="btn">Register</a>
    </div>
  </main>
  <footer class="footer">
    <i class="fab fa-facebook-f red"></i>
    <i class="fab fa-twitter red"></i>
    <i class="fab fa-instagram red"></i>
  </footer>


  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/3e81b4e2ee.js" crossorigin="anonymous"></script>
</body>
</html>
